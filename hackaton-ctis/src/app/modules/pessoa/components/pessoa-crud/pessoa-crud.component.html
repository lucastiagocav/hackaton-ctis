<div class="container-fluid">
  <h2>Pessoa</h2>
  <p></p>
  <div class="row">

    <div class="col-sm-6">
      <h4>Dados Pessoais</h4>
      <form [formGroup]="formulario">
        <label for="nome" class="control-label">Nome</label>
        <input type="text" class="form-control" placeholder="Digite seu primeiro nome" formControlName='nome'>

        <label for="sobrenome" class="control-label">Sobrenome</label>
        <input type="text" class="form-control" placeholder="Digite seu último nome" formControlName='sobrenome'>

        <label for="cpf" class="control-label">CPF</label>
        <input type="text" class="form-control" idMask="999.999.999-99" placeholder="Digite seu CPF" formControlName='cpf'>

        <label for="email" class="control-label">Email</label>
        <input type="text" class="form-control" placeholder="Digite o seu Email" formControlName='email'>

        <label for="telefone" class="control-label">Telefone</label>
        <input type="text" class="form-control" placeholder="Digite seu Telefone" formControlName='telefone'>

      </form>
    </div>

    <div class="col-sm-6">
      <h4>Endereço</h4>
      <form [formGroup]="formulario">
        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control" formControlName='rua'>

        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" formControlName='bairro'>


        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" formControlName='numero'>


        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" placeholder="ex: apartamento" formControlName='complemento'>

        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" formControlName='cidade'>

        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" formControlName='estado'>
      </form>

    </div>
      <button type="button" class="btn btn-primary btn-lg" (click)="addPessoa()" >Confirmar</button>
      <button type="button" routerLink="" class="btn btn-secondary btn-lg ml-2">Cancelar</button>
    </div>
  </div>
